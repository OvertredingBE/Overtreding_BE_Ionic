<ion-view view-title="Calculate Fine">
    <ion-content>
        <div>{{test}}</div>
        <div class="padding-vertical">
        <div ng-repeat="offense in offenses track by $index">
            <ion-item href="#/result/{{$index}}">{{offense.type}}</ion-item>
            <!-- <ion-item>{{item.licence}}</ion-item>
            <ion-item>{{item.age}}</ion-item>
            <ion-item>{{item.driver}}</ion-item>
            <ion-item>{{item.intoxication}}</ion-item> -->
        </div>
    </div>

        <div class="padding-vertical">
        <div ng-repeat="menuItem in menu">
            <ion-item class="item-stable" ng-click="menuItemTapped(menuItem)">
                {{menuItem}}
            </ion-item>
        </div>
    </div>
        <div ng-repeat="group in groups">
            <ion-item class="item-stable"
            ng-click="toggleGroup(group)"
            ng-class="{active: isGroupShown(group)}">
            <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            {{group.name}}
            </ion-item>
            <ion-item class="item-accordion"
            ng-repeat="item in group.items"
            ng-click="subgroupTapped(item, group, $index); toggleGroup(group)"
            ng-show="isGroupShown(group)">
            {{item}}
            </ion-item>
        </div>
<button class="button button-positive" ng-click="addOffense()">
    Add
</button>
<button class="button button-positive" ng-click="doStuff()">
    Result
</button>
</ion-content>
</ion-view>
<ion-footer-bar align-title="left" class="bar-positive">
    <div class="buttons" ui-sref="contact">
        <button class="button">VAAG JURIDISCH ADVIES > ></button>
    </div>
</ion-footer-bar>
