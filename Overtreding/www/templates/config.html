<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <a class="button button-positive" ui-sref="home">Home</a>
        <button class="button button-positive" ng-click="doStuff()">
            Do Stuff
        </button>
        <div class="list card">
            <div class="item item-divider">Server response</div>
            <div class="item item-body">
                <div>
                    {{succ}}
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Response Lenght</div>
            <div class="item item-body">
                <div>
                    {{log}}
                </div>
            </div>
        </div>
            <div ng-repeat="item in items">
            <ion-item href="#/result/{{$index}}">{{item.body}}</ion-item>
        </div>
        <button ng-click="hideCard()" class="button button-full button-calm button icon-right ion-chevron-right">
            Start now
        </button>
        <div class="list card" id="startCard" ng-show="showstartCard">
                <label class="item item-input">
                    <input type="text" placeholder="Name">
                </label>
            </div>


    </ion-content>
</ion-view>
