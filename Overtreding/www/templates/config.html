<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <a class="button button-positive" ui-sref="home">Home</a>
        <a class="button button-positive" ui-sref="result">Home</a>
        <button class="button button-primary" ng-click="doStuff()">
            Confirm
        </button>
        <div class="list card">
            <div class="item item-divider">Server response</div>
            <div class="item item-body">
                <div>
                    {{succ}}
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Response Lenght</div>
            <div class="item item-body">
                <div>
                    {{log}}
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
