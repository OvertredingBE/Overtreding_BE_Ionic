<ion-view view-title="Rights">
    <ion-content class="padding">
        <button class="button button-positive" ng-click="showAlch()">
            ALCHOHOL CONTROLE
        </button>
        <button class="button button-positive" ng-click="showDrugs()">
            DRUGS CONTROLE
        </button>
        <div class="card" ng-repeat="item in items">
            <div class="item item-text-wrap">
                {{item.body}}
            </div>
        </div>
    </ion-content>
</ion-view>
