<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <button class="button button-light" ng-click="showAlch()">
            ALCHOHOL CONTROLE
        </button>
        <button class="button button-light" ng-click="showDrugs()">
            DRUGS CONTROLE
        </button>
        <ion-list>
            <ion-item ng-repeat="item in items" >{{item.body}}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
