<ion-view view-title="OVERTREDING.BE" class="background-light">
    <ion-header-bar class="bar bar-subheader background-nav-bar bar-subheader-custom">
        <img src="img/arrow-circle-left.png" class="icon-big icon-back" ng-click="goBack()"></img>
        <!-- <h1 class="title background-nav-bar">{{title}}</h1> -->
        <h1 class="title background-nav-bar">Overtreding {{offenseId}} {{offenseType | translateToDutch}}</h1>
    </ion-header-bar>
    <ion-content>
        <!-- <div class="card">Lenght: {{offenseType}}</div> -->
        <div ng-repeat="item in items track by $index">
            <div class="item item-text-wrap button-underline" style="text-align: left">{{titles[$index]}}</div>
            <div class="item item-text-wrap item-noline" style="text-align: left">{{item}}</div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-footer footer-custom background-nav-bar">
        <div ui-sref="contact" class="text-footer">
            VRAAG GRATIS JURIDISCH ADVIES
        </div>
        <div ui-sref="contact">
            <img class="icon-right icon-big icon-footer" src="img/arrow-square-right-white.png"></img>
        </div>
    </ion-footer-bar>
</ion-view>
