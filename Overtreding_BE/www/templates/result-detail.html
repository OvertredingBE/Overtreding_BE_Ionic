        <!-- <div class="card">Lenght: {{offenseType}}</div> -->
        <div ng-repeat="item in items track by $index" ng-class="$last ? 'item item-text-wrap item-noline' : 'item item-text-wrap item-underline'">
                {{item}}
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-positive">

        </div>
    </ion-footer-bar>
</ion-view>
