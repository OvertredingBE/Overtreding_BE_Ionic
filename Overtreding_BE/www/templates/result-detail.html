<ion-view view-title="{{title}}" class="background-light">
    <ion-content class="padding">
        <!-- <div class="card">Lenght: {{offenseType}}</div> -->
        <div class="card" ng-repeat="item in items track by $index">
            <div class="item item-text-wrap">
                {{item}}
            </div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-positive">
        <div class="buttons" ng-click="showConfirm()">
            <button class="button" ui-sref="contact">VAAG GRATIS JURIDISCH ADVIES</button>
        </div>
    </ion-footer-bar>
</ion-view>
