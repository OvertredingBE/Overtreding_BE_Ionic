<ion-view view-title="OVERTREDING.BE">
    <ion-header-bar class="bar bar-subheader background-nav-bar bar-subheader-custom">
        <i class="button-icon ion-chevron-left" ng-click="goBack()"></i>
        <h1 class="title background-nav-bar">BOETE BEREKENEN</h1>
    </ion-header-bar>
    <ion-content>
        <div ng-repeat="offense in offenses track by $index">
            <ion-item class="item background-medium">Overtreding {{$index+1}}: {{offense.type}}</ion-item>
            <!-- <ion-item>{{item.licence}}</ion-item>
            <ion-item>{{item.age}}</ion-item>
            <ion-item>{{item.driver}}</ion-item>
            <ion-item>{{item.intoxication}}</ion-item> -->
        </div>

        <div ng-repeat="menuItem in menu">
            <ion-item class="item-stable" ng-click="menuItemTapped(menuItem)">
                {{menuItem}}
            </ion-item>
        </div>

        <div ng-show="showInput2">
            <label class="item item-input">
                <input type="text" placeholder="Search"  ng-model="inputs.searchWord">
            </label>
            <button ng-click="search()" class="button button-full button-positive">
                Search
            </button>
            <div class="card" ng-repeat="item in searchResults track by $index" ng-click="otherTapped(item)">
                <div class="item item-text-wrap">
                    {{item.description}}
                </div>
            </div>
        </div>


        <div ng-repeat="group in groups">
        <div class="item item-group background-light" ng-click="toggleGroup(group)">
            {{group.name}}
            <i class="icon" style="float: right" ng-class="isGroupShown(group) ? 'ion-chevron-left' : 'ion-chevron-down'"></i>
        </div>
        <div class="test">
        <ion-item ng-class="$first ? 'item-subgroup-noline' : 'item-subgroup-underline'"
        ng-repeat="item in group.items"
        ng-click="subgroupTapped(item, group, $index); toggleGroup(group)"
        ng-show="isGroupShown(group)">
        {{item}}
        </ion-item>
        </div>
</div>

<div ng-show="showInput" class="test-3">
    <div class="item item-input background-light">
      <div class="input-label">
        GEREDEN SNELHEID
      </div>
      <div>
          <input class="input-custom" type="text" ng-model="inputs.speed_driven" ng-change="calcSpeed()">
      </div>
    </div>
    <div class="item item-input background-light">
      <div class="input-label">
        GECORRIGEERDE SNELHEID
      </div>
      <div>
          <input class="input-custom" type="text" ng-model="inputs.speed_corrected">
      </div>
    </div>

</div>

</ion-content>
</ion-view>

<ion-footer-bar class="bar-subfooter background-light" ng-click="createNewOffense()">
            <div class="background-light">
                VOEG EEN OVERTREDING TOE
            </div>
</ion-footer-bar>

<ion-footer-bar class="bar-footer background-nav-bar">
    <div>
        BOETE BEREKENEN
    </div>
    <a class="button icon-right ion-chevron-right" ng-click="resultTapped()">BEVESTIG</a>

    <!-- <button class="button" >BEVESTIG ->></button> -->
</ion-footer-bar>
</ion-view>
