<ion-view view-title="OVERTREDING.BE">
    <ion-header-bar class="bar bar-subheader background-nav-bar">
        <img src="../img/arrow-circle-left.png" class="img-custom"></img>
        <!-- <i class="button-icon ion-chevron-left" ng-click="goBack()"></i> -->
        <h1 class="title background-nav-bar">BOETE BEREKENEN</h1>
    </ion-header-bar>

    <ion-content>

        <div ng-repeat="offense in offenses track by $index">
            <ion-item class="item-small background-medium test-1">Overtreding {{$index+1}}: {{offense.type}}
                 <i class="button-icon ion-close test-2" ng-click="removeOffense($index)"></i>
             </ion-item>
        </div>


        <div ng-repeat="menuItem in menu track by $index">
            <div class="item-group background-light" ng-click="toggleGroup(group)">
                {{menuItem.name}}
                <img class="img-custom" ng-src="{{isGroupShown(group) && '../img/arrow-square-down.png' || '../img/arrow-square-left.png'}}"></img>
            </div>
            <div class="paddded-horizontal">
            <ion-item ng-class="$first ? 'item-subgroup-noline' : 'item-subgroup-underline'"
                ng-repeat="item in menuItem.items"
                ng-click="menuItemTapped(item)"
                ng-show="isGroupShown(group)">
                {{item}}
            </ion-item>
        </div>
        </div>

        <div ng-show="showInput2">
            <label class="item item-input">
                <input type="text" placeholder="Search"  ng-model="inputs.searchWord">
            </label>
            <button ng-click="search()" class="button button-full button-positive">
                Search
            </button>
            <div class="card" ng-repeat="item in searchResults track by $index" ng-click="otherTapped(item)">
                <div class="item item-text-wrap">
                    {{item.description}}
                </div>
            </div>
        </div>

        <div ng-repeat="group in questions">
            <div class="paddded-horizontal background-light">
            <div class="item item-group background-light" ng-click="toggleGroup(group)">
                {{group.name}}
                <img class="img-custom" ng-src="{{isGroupShown(group) && '../img/arrow-square-down.png' || '../img/arrow-square-left.png'}}"></img>
            </div>
        </div>
            <div class="paddded-horizontal">
                <ion-item ng-class="$first ? 'item-subgroup-noline' : 'item-subgroup-underline'"
                ng-repeat="item in group.items"
                ng-click="subgroupTapped(item, group, $index); toggleGroup(group)"
                ng-show="isGroupShown(group)">
                {{item}}
            </ion-item>
        </div>
    </div>

    <div ng-show="showInput" class="background-light">
        <div class="paddded-horizontal background-light test-1">
        <div class="item item-group background-light">
            <div>
                GEREDEN SNELHEID
            </div>
            <div>
                <input class="test-2 input-custom" type="text" ng-model="inputs.speed_driven" ng-change="calcSpeed()">
            </div>
        </div>
    </div>
    <div class="paddded-horizontal background-light">
    <div class="item item-group background-light test-1">
                    <div>
                GECORRIGEERDE SNELHEID
            </div>
            <div>
                <input class="test-2 input-custom" type="text" ng-model="inputs.speed_corrected">
            </div>

        </div>
    </div>
    </div>

</ion-content>
</ion-view>

<ion-footer-bar class="bar-subfooter background-light" ng-click="createNewOffense()">
    <div class="padded background-light">
        VOEG EEN OVERTREDING TOE
    </div>
</ion-footer-bar>

<ion-footer-bar class="bar-footer background-nav-bar">
    <div class="padded">
        BOETE BEREKENEN
    </div>
    <a class="button icon-right ion-chevron-right" ng-click="resultTapped()">BEVESTIG</a>

    <!-- <button class="button" >BEVESTIG ->></button> -->
</ion-footer-bar>
</ion-view>
