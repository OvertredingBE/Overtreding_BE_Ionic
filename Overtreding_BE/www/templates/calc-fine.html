<ion-view view-title="OVERTREDING.BE">
    <ion-header-bar class="bar bar-subheader background-nav-bar">
        <img src="img/arrow-circle-left.png" class="icon-big" ng-click="goBack()"></img>
        <h1 class="title background-nav-bar">BOETE BEREKENEN</h1>
    </ion-header-bar>

    <ion-content>

        <div ng-repeat="offense in offenses track by $index">
            <div class="item-menu background-medium">OVERTREDING {{$index+1}}: {{offense.type}}
                <img class="icon-square icon-small" src="img/cross.png" ng-click="removeOffense($index)"></img>
            </div>
        </div>

        <div ng-repeat="menuItem in menu track by $index">
            <div class="item-group background-light" ng-click="toggleGroup(group)">
                {{menuItem.name}}
                <img class="icon-square icon-small" ng-src="{{isGroupShown(group) && 'img/arrow-square-down.png' || 'img/arrow-square-left.png'}}"></img>
            </div>
            <div class="paddded-horizontal">
                <div ng-class="$first ? 'item-subgroup-noline' : 'item-subgroup-underline'"
                ng-repeat="item in menuItem.items"
                ng-click="menuItemTapped(item)"
                ng-show="isGroupShown(group)">
                {{item}}
            </div>
        </div>
    </div>

    <div ng-show="showSearch">
        <div class="paddded-horizontal background-light container-relative">
            <div class="item-big background-light">
                <input type="text" ng-model="inputs.searchWord">
            </div>
            <div ng-click="search()" class="button-custom-3 test-4">
                ZOEK
                <img class="icon-small icon-square" src="img/arrow-circle-left.png"></img>
            </div>
        </div>

        <div class="paddded-horizontal">
            <div ng-class="$first ? 'item-subgroup-noline item-text-wrap' : 'item-subgroup-underline item-text-wrap'"
            ng-repeat="item in searchResults track by $index"
            ng-click="otherTapped(item)">
            {{item.description}}
        </div>
    </div>
</div>

<div ng-repeat="group in questions">
    <div class="paddded-horizontal background-light">
        <div class="item-group background-light" ng-click="toggleGroup(group)">
            {{group.name}}
            <img class="icon-small icon-square" ng-src="{{isGroupShown(group) && 'img/arrow-square-down.png' || 'img/arrow-square-left.png'}}"></img>
        </div>
    </div>
    <div class="paddded-horizontal">
        <div ng-class="$first ? 'item-subgroup-noline item-text-wrap' : 'item-subgroup-underline item-text-wrap'"
        ng-repeat="item in group.items"
        ng-click="subgroupTapped(item, group, $index); toggleGroup(group)"
        ng-show="isGroupShown(group)">
        {{item}}
    </div>
</div>
</div>

<div ng-show="showInput" class="background-light">
    <div class="paddded-horizontal background-light container-relative">
        <div class="item-group background-light">
            <div>
                GEREDEN SNELHEID
            </div>
            <div>
                <input class="test-2 input-custom" type="text" ng-model="inputs.speed_driven" ng-change="calcSpeed()">
            </div>
            <div class="test-3">KM/H</div>
        </div>
    </div>
    <div class="paddded-horizontal background-light container-relative">
        <div class="item-group background-light">
            <div>
                GECORRIGEERDE SNELHEID
            </div>
            <div>
                <input class="test-2 input-custom" type="text" ng-model="inputs.speed_corrected">
            </div>
            <div class="test-3">KM/H</div>
        </div>
    </div>
</div>
</ion-content>
</ion-view>

<ion-footer-bar class="bar-subfooter background-light" ng-click="createNewOffense()">
    <div class="item-group background-light">
        VOEG EEN OVERTREDING TOE
        <img class="icon-small icon-square" src="img/plus.png" ng-click="removeOffense($index)"></img>
    </div>
</ion-footer-bar>

<ion-footer-bar class="bar-footer background-nav-bar nav-bar-text">
    <div class="padded">
        BOETE BEREKENEN
    </div>
    <div ui-sref="result" class="button-custom-3 test-4">
        BEVESTIG
        <img style="margin-left: 10px;" class="icon-small icon-square" src="img/arrow-square-right-blue.png"></img>
    </div>

    <!-- <button class="button" >BEVESTIG ->></button> -->
</ion-footer-bar>
</ion-view>
