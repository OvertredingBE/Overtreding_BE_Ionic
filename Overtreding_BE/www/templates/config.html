<ion-header-bar class="bar bar-subheader bar-positive" align-title="center">
<h1 class="title">{{title}}</h1>
</ion-header-bar>
<ion-view view-title="Config">
    <ion-content class="padding">
        <a class="button button-positive" ui-sref="home">Home</a>
        <button class="button button-full button-positive" ng-click="sendEmail()">
            Send email
        </button>
        <div class="list card">
            <div class="item item-divider">Server response</div>
            <div class="item item-body">
                <div>
                    {{succ}}
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Response Lenght</div>
            <div class="item item-body">
                <div>
                    {{log}}
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
