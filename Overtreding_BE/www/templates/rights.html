<ion-view view-title="UW RECHTEN BIJ EEN POLITIECONTROLE" class="background-light">
    <ion-content class="padding">
        <button class="button button-custom-2" ng-click="showAlch()">
            ALCHOHOL CONTROLE
        </button>
        <button class="button button-custom-2" ng-click="showDrugs()">
            DRUGS CONTROLE
        </button>
        <div ng-repeat="item in items" ng-class="$last ? 'item item-text-wrap item-noline' : 'item item-text-wrap item-underline'">
            <div>
                {{item.body}}
            </div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-positive">
        <div class="buttons" ng-click="showConfirm()">
            <button class="button" ui-sref="contact">VAAG GRATIS JURIDISCH ADVIES</button>
        </div>
    </ion-footer-bar>
</ion-view>
