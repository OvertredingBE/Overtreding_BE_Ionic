<ion-view view-title="OVERTREDING.BE" class="background-light">
    <ion-header-bar class="bar bar-subheader background-nav-bar bar-subheader-custom">
        <i class="button-icon ion-chevron-left" ng-click="goBack()"></i>
        <h1 class="title background-nav-bar">UW RECHTEN</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <button class="button-custom-2" ng-click="showAlch()">
            ALCHOHOL CONTROLE
        </button>
        <button class="button-custom-2" ng-click="showDrugs()">
            DRUGS CONTROLE
        </button>
        <div ng-repeat="item in items" ng-class="$last ? 'item item-text-wrap item-noline' : 'item item-text-wrap item-underline'">
            <div>
                {{item.body}}
            </div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-positive">
        <div class="buttons" ng-click="showConfirm()">
            <button class="button" ui-sref="contact">VAAG GRATIS JURIDISCH ADVIES</button>
        </div>
    </ion-footer-bar>
</ion-view>
