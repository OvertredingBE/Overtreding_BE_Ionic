<ion-view view-title="OVERTREDING.BE" class="background-light">
    <ion-header-bar class="bar bar-subheader background-nav-bar bar-subheader-custom">
        <img src="../img/arrow-circle-left.png" class="icon-big icon-back" ng-click="goBack()"></img>
        <h1 class="title background-nav-bar">VAAG JURIDISCH ADVIES</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Name" ng-model="form.name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Phone" ng-model="form.phone">
            </label>
            <label class="item item-input">
                <textarea placeholder="E-mail"></textarea>
            </label>
            <label class="item item-input">
                <textarea placeholder="Postcode"></textarea>
            </label>
            <label class="item item-input">
                <textarea placeholder="Comments"></textarea>
            </label>
            <button class="button button-primary" ng-click="sendEmail()">
                Send Email
            </button>
        </div>
    </ion-content>
</ion-view>
